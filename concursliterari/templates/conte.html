<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>{{ conte.titol }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .conte { max-width: 800px; margin: auto; }
        img { max-width: 100%; margin-bottom: 20px; }
        h1 { margin-bottom: 10px; }
        p { line-height: 1.6; }
        a { display: inline-block; margin-top: 20px; text-decoration: none; color: #3498db; }
    </style>
</head>
<body>
    <div class="conte">
        <h1>{{ conte.titol }}</h1>
        <p><strong>Autor:</strong> {{ conte.autor.nom }} ({{ conte.autor.get_curs_display }})</p>
        {% if conte.portada %}
            <img src="{{ conte.portada.url }}" alt="Portada del conte">
        {% endif %}
        <p>{{ conte.text|linebreaks }}</p>
    </div>
</body>
</html>
